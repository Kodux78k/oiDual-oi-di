<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Iframe Stack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: auto;
  }

  /* Container com scroll */
  .stack {
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  /* Cada bloco ocupa pelo menos uma viewport */
  .frame-block {
    position: relative;
height:100%;
    min-height: 100vh;
    width: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Overlay flutuante */
  .overlay {
    position: sticky;
    top: 0;
    height: 60px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  /* HUD fixo */
  .hud {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
  pointer-events: auto;
}
</style>
</head>

<body>
<div class="stack">

  <div class="frame-block">
    <iframe src="./oiDual-oi-di.html/"></iframe>
  </div>

  <div class="frame-block">
    <iframe src="https://kodux78k.github.io/oiDual-duali/index.html"></iframe>
  </div>

  <div class="frame-block">
    <iframe src="https://kodux78k.github.io/oiDual-tst1/"></iframe>
  </div>

</div>

<!-- Overlay -->
<div class="overlay">
  <button onclick="alert('overlay')">Overlay</button>
</div>

<!-- HUD -->
<!-- HUD -->
<div class="hud" id="di_hud">
  <script src="https://kodux78k.github.io/oiDual-0i/0RB-0S17.js" defer></script>
</div>

</body>
</html>
